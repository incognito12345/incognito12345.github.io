<!DOCTYPE html>
<html style="background-color: Blue;">
<head> 
	<title> Ukraine </title>
	<style>
		#flag {
			background-color: yellow;
			color: #fff;
			font-size: 100px;
			padding-top: 50px;
			text-align: center;
			border-radius: 3px;
			width: 100%;
			height: 280px;
			display: none;
		}
		
		#clickme {
			float: center;
			color: gray;
			background-color: lightgreen;
			border-radius: 25px;
		}
		
		#button {
			background-color: darkgray;
			width: 100%;
			height: 20px;
			border: 1px solid black;
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
	<div id="button">
		<button id="clickme"> Click me! </button>
	</div>
	<div id="flag">Stand with <br> Ukraine </div>
	<script>
		$( "#clickme" ).click(function () {
			$( "#flag" ).slideToggle( "slow" );
		});
	</script>
</body>
</html>
